<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Dreams - AI-Powered Space Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="stars"></div>
        <div class="twinkling"></div>
        
        <div class="container">
            <header class="header">
                <div class="logo">
                    <span class="logo-text">âœ¦ STELLAR DREAMS</span>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link">Missions</a>
                    <a href="#" class="nav-link">Technology</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
            </header>

            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="word">YOUR</span>
                    <span class="word">COSMIC</span>
                    <span class="word gradient-text">JOURNEY</span>
                    <span class="word">AWAITS</span>
                </h1>
                
                <p class="hero-subtitle">
                    Experience the universe like never before with our AI-guided spacecraft. 
                    Personalized routes, zero-gravity adventures, and memories that transcend Earth.
                </p>
                
                <div class="cta-section">
                    <button class="cta-primary">
                        <span>Reserve Your Seat</span>
                        <div class="button-glow"></div>
                    </button>
                    <button class="cta-secondary">Watch Demo</button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">2,847</span>
                        <span class="stat-label">Successful Launches</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">98.7%</span>
                        <span class="stat-label">Safety Rating</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">156</span>
                        <span class="stat-label">Countries Served</span>
                    </div>
                </div>
            </div>

            <div class="floating-elements">
                <div class="planet planet-1"></div>
                <div class="planet planet-2"></div>
                <div class="satellite"></div>
            </div>
        </div>
    </section>
</body>
</html>
